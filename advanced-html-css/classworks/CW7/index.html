<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="form" action="">
        <h1>Sign Up</h1>
        <label class="input_wrapper">
            <p class="input_description">First Name*</p>
            <input type="text" name="first name" placeholder="Enter First Name">
            <p class="input_description">Only latin letters</p>
        </label>
        <label class="input_wrapper">
            <p class="input_description">Last Name*</p>
            <input type="text" name="first name" placeholder="Enter Last Name">
            <p class="input_description">Only latin letters</p>
        </label>
        <label class="input_wrapper">
            <p class="input_description">Age*</p>
            <input type="text" name="first name" placeholder="Enter Your Age">
            <p class="input_description">Only latin letters</p>
        </label>
        <label class="input_wrapper">
            <p class="input_description">Email*</p>
            <input type="text" name="first name" placeholder="Enter Your Email">
        </label>
        <div class="gender_wrapper">
            <div class="checkbox_wrapper">
                <label>
                    <input type="checkbox">
                    <p class="checkbox_direction">I confirm the rules</p>
                </label>
                <label>
                    <input type="checkbox">
                    <p class="checkbox_direction">I love dogs</p>
                </label>
            </div>
            <div class="radio_wrapper"></div>
        </div>
        <label class="input_wrapper">
            <p class="input_description">Comments</p>
            <textarea rows="10" placeholder="Enter Your Comments"></textarea>
            <p class="input_description">0/1500</p>
        </label>
        <div class="btn_wrapper">
            <button class="submit_btn" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
