<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="link-part">
        <button class="subscribe-link">Subscribe!</button>
        <button class="view-link">View all blog posts</button>
    </div>
    <div class="sign-in">
        <p class="sign-in_title">Sign In</p>
        <span class="sign_in-email p-style">Email</span>
        <input class="input email" type="text" value="your_name@domain.com">
        <span class="sign_in-password p-style">Password</span>
        <input class="input password" type="text" value="your_name@domain.com">
        <button class="go-link subscribe-link">Go</button>
    </div>
</body>
</html>
